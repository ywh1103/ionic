<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>


  </head>
  <body ng-app="starter">


  <ion-side-menus>

    <ion-side-menu side="left" id="leftce">
      <ion-header-bar class="bar-dark">
        <h1 class="title">好去处</h1>
      </ion-header-bar>
      <ion-content ng-controller="ctrlh">
        <ion-list id="leftlist">
          <ion-item class="item-icon-right" ng-repeat="x in arr" href="#/tab/home/{{$index}}" menu-toggle>{{x.name}}<i class="icon ion-chevron-right"></i></ion-item>

        </ion-list>
      </ion-content>
    </ion-side-menu>


    <ion-side-menu-content>
      <ion-nav-bar id="jheader" class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

  </ion-side-menus>

  </body>
</html>
