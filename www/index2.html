<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ctrl"  >

<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">Left Button</button>
  </div>
  <h1 class="title">题目</h1>
  <div class="buttons">
    <button class="button">Right Button</button>
  </div>
</ion-header-bar>
<ion-content>

  <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

  <ion-list>
    <ion-item ng-repeat="item in items">
      {{item}}
    </ion-item>
    <ion-item ng-repeat="item in items">
      {{item}}
    </ion-item>
    <ion-item ng-repeat="item in items">
      {{item}}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll  on-infinite="loadMore()" distance="-10%"></ion-infinite-scroll>

</ion-content>

<ion-footer-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button" ng-click="tap()">Left Button</button>
  </div>
  <h1 class="title">底部</h1>
  <div class="buttons" ng-click="doSomething()">
    <button class="button">Right Button</button>
  </div>
</ion-footer-bar>

</body>
</html>
